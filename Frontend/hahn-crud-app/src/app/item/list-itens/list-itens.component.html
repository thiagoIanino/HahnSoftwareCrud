<mat-toolbar>Itens list</mat-toolbar>

<ng-template #loading>
    <mat-spinner></mat-spinner>
    </ng-template>

<div class="container-component">
    <div *ngIf="itens$ | async as itens; else loading">
        <table mat-table [dataSource]="itens">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let item">{{ item.id }}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef >Name</th>
                <td mat-cell *matCellDef="let item">
                    {{ item.name }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
    </div>

    <div class="button-line">
        <button mat-raised-button color="primary" routerLink="/itens/create">Create</button>
    </div>
</div>
